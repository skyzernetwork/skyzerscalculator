<!DOCTYPE html>
<html lang="en">
    <head>
        <base href="/skyzerscalculator/"/>
        <!-- Required Meta -->
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- SEO -->
        <title>Skyzers Calculator</title>
        <meta name="description" content="A simple creation of a calculator using HTML, CSS, and JavaScript. Based on the design of the iOS calculator app." />
        <meta name="author" content="Skyzer Networks">
        <!-- Open Graph (Facebook / Discord / LinkedIn) -->
        <meta property="og:title" content="Skyzers Calculator">
        <meta property="og:description" content="A simple creation of a calculator using HTML, CSS, and JavaScript. Based on the design of the iOS calculator app.">
        <meta property="og:type" content="website">
        <meta property="og:url" content="https://skyzernetworks.com/skyzerscalculator/">
        <meta property="og:image" content="https://skyzernetworks.com/assets/icons/skyzernetworks_logo_black_whitebck.png">
        <!-- Twitter Card -->
        <meta name="twitter:card" content="summary_large_image">
        <meta name="twitter:title" content="Skyzers Calculator">
        <meta name="twitter:description" content="A simple creation of a calculator using HTML, CSS, and JavaScript. Based on the design of the iOS calculator app.">
        <meta name="twitter:image" content="https://skyzernetworks.com/assets/icons/skyzernetworks_logo_black_whitebck.png">
        <meta name="twitter:creator" content="@skyzernetworks">
        <!-- Theme Color -->
        <meta name="theme-color" content="#000000">
        <!-- Favicon & Apple Icons -->
        <link rel="icon" type="image/png" href="/assets/icons/skyzernetworks_logo_white.png">
        <link rel="apple-touch-icon" href="/assets/icons">
        <!-- Styles -->
        <link rel="stylesheet" href="/css/base.css">
        <link rel="stylesheet" href="/css/utilities.css">
        <link rel="stylesheet" href="/css/layout.css">
        <link rel="stylesheet" href="/css/components.css">
        <link rel="stylesheet" href="/css/pages/calculator.css">
        <link rel="stylesheet" href="/css/responsive.css">
        <!-- Scripts -->
        <script src="/js/calculator.js" defer></script>
    </head>
    <body>
        <main class="page_container calculator">
            <div class="calculator_container">
                <input type="text" class="calculator_display" id="calculatorDisplay" disabled />
                <div class="calculator_button_holder">
                    <button class="calculator_button light" data-action="delete">
                        <img class="calculator_image" src="/assets/images/calc/delete.png" draggable="false">
                    </button>

                    <button class="calculator_button light" data-action="clear">AC</button>
                    <button class="calculator_button light" data-action="percent">%</button>

                    <button class="calculator_button color" data-operator="รท">
                        <img class="calculator_image" src="/assets/images/calc/divide.png" draggable="false">
                    </button>

                    <button class="calculator_button medium" data-number="7">7</button>
                    <button class="calculator_button medium" data-number="8">8</button>
                    <button class="calculator_button medium" data-number="9">9</button>

                    <button class="calculator_button color" data-operator="ร">
                        <img class="calculator_image" src="/assets/images/calc/multiplication.png" draggable="false">
                    </button>

                    <button class="calculator_button medium" data-number="4">4</button>
                    <button class="calculator_button medium" data-number="5">5</button>
                    <button class="calculator_button medium" data-number="6">6</button>

                    <button class="calculator_button color" data-operator="-">
                        <img class="calculator_image" src="/assets/images/calc/minus.png" draggable="false">
                    </button>

                    <button class="calculator_button medium" data-number="1">1</button>
                    <button class="calculator_button medium" data-number="2">2</button>
                    <button class="calculator_button medium" data-number="3">3</button>

                    <button class="calculator_button color" data-operator="+">
                        <img class="calculator_image" src="/assets/images/calc/add.png" draggable="false">
                    </button>

                    <button class="calculator_button medium" data-action="plusminus">
                        <img class="calculator_image" src="/assets/images/calc/plusminus.png" draggable="false">
                    </button>

                    <button class="calculator_button medium" data-number="0">0</button>
                    <button class="calculator_button medium" data-action="decimal">.</button>

                    <button class="calculator_button color" data-action="equals">
                        <img class="calculator_image" src="/assets/images/calc/equal.png" draggable="false">
                    </button>
                </div>
            </div>
        </main>
    </body>
</html>
